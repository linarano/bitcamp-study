<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일 업로드</title>
</head>
<body>
<h1> AJAX POST요청 - FormData 객체 다루기 2 </h1>
 
  <form name ="form1" >
  이름:<input type ="text" name="name"><br>
  나이:<input type ="number" name="age"><br>
  사진:<input type ="file" name="photo" multiple><br>
  <button id="btn" type="button">요청</button> 
  </form>
  
<script>
document.querySelector("#btn").onclick = function(){ 

	var fd = new FormData (document.forms.namedItem("form1"));//모든 태그가 forms 안에 들어있음 ** 각각의 항목에 대한 이름이 있어야 폼데이터에 저장가능함

	var xhr = new XMLHttpRequest();
	
	xhr.onreadystatechange = function (e){
		if (xhr.readyState == 4) {  
		console.log("==>",xhr.responseText); 
		}
	};
	
	xhr.open("POST","/html/form/exam41",true);

	//console.log(fName.value, fAge.value);
	xhr.send(fd); // 서버에 하나의 문자열로 보낼떄의 형식 위
	
 
};
</script>

</body>
</html>
