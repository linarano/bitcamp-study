<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일 업로드</title>
</head>
<body>
<h1> AJAX POST요청 - FormData 객체 다루기  </h1>
 
  <form id ="form1" >
  이름:<input type ="text" name="name"><br>
  나이:<input type ="number" name="age"><br>
  사진:<input type ="file" name="photo" multiple><br>
  <button id="btn" type="button">요청</button> 
  </form>
  
<script>
document.querySelector("#btn").onclick = function(){ 
	//var f = document.querySelector("#form1");
	var fd = new FormData (document.querySelector("#form1"));//생성자에 줘라 , 위의 태그에 항상 이름이 있어야함ㄴ다.

	var xhr = new XMLHttpRequest();
	
	xhr.onreadystatechange = function (e){
		if (xhr.readyState == 4) {  
		console.log("==>",xhr.responseText); 
		}
	};
	
	xhr.open("POST","/html/form/exam41",true);

	//console.log(fName.value, fAge.value);
	xhr.send(fd); // 서버에 하나의 문자열로 보낼떄의 형식 위
	
 
};
</script>

</body>
</html>
