<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>페이스북 로그인</h1>

<script type="text/javascript">
// 페이스북 자바스크립트 SDK 파일을 가져온 후에 호출될 함수를 등록한다.
// => 즉 sdk.js 파일을 실행할 때 이 함수를 찾아 호출한다.
// => 이 함수는 페이스북 API를 사용하기 전에 준비하는 작업을 수행한다.
window.fbAsyncInit = function() { //반드시 이 이름으로 윈도우 안에 이 함수를 등록(호출이 아니라 정의)
  console.log("window.fbAsyncInit() 호출됨!");
  FB.init({ // REST API 사용위해서 초기화
    appId      : '649349599474197', // 개발자가 등록한 앱 ID , 테스트하는 동안 이걸만든 개발자만이 로그인가능
    cookie     : true,  
    xfbml      : true,  
    version    : 'v13.0' 
  });
  FB.AppEvents.logPageView();
};

console.log("window.fbAsyncInit() 함수를 등록했음!");

(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js"; 
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));//함수를 정의하고 바로호출(function(){})()
	
console.log("<script> 태그 추가 및 sdk.js 로딩!"); // 이때 함수가 호출된다 자바스크립트를 서버에서 다운받아서 사용하려면  앱등록한게 먼저 실행되어야함 => 실행순서
// 순서가 중요함 함수실행순서 호출되는 순서 
</script>
</body>
</html>
