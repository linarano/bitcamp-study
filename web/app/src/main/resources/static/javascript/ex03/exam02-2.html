<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 함수 오버로딩?</h1>
<script>

// 같은 이름의 변수를 여러 개 선언//자바에서는 안됨
// => 문법 오류는 아니다.
// => 단지 기존 변수를 가리킨다.
var v1 = 100;
var v1 = true; // 기존의 v1 변수의 값을 변경한다. 문법 오류가 아니다.
var v1 = "Hello";//개발자를 실수하게 만듬- 중복변수선언 ( 단 이건 기존변수를 덮어쓴느것. 새로만드는게 아니다.)
console.log(v1);//Hello

//함수도 변수니까 마찬가지 (기존것은 버려진다.)// 자바는 파라미터갯수나 파라미터타입이 다르면 각각 구분해서 사용가능
// 같은 이름의 함수를 여러 개 선언
// => 문법 오류가 아니다.
// => 단지 기존 함수를 대체한다.
// => 따라서 자바스크립트는 "메서드 오버로딩"을 지원하지 않는다. ( 자바스크립트는 같은 이름의 함수가 동시에 존재못하므로  불가능)
function f1(a) {
	console.log("f(a)==>", a);
}
function f1() {
  console.log("f()==>", "호출됨!")
}
function f1(a, b, c) {
  console.log("f(a,b,c)==>", a, b, c) //맨 마지막에 있는 함수가 최종적으로 남음
}

f1(100);
f1();
f1(200, 300, 400);

</script>
</body>
</html>
