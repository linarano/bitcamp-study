<h1>객체 - 프로퍼티의 소속과 사용법</h1>
<script>
"use strict"

//생성자 정의
function Score(name, kor, eng, math) {
  this.name = name
  this.kor = kor;
  this.eng = eng;
  this.math = math;

}

// 1) 함수의 소속 프로퍼티의 잘못된 예 - 함수도 객체다. 함수에 직접소속
Score.sum = function() {
  return this.kor + this.eng + this.math;
};
Score.aver = function() {
  return this.sum() / 3;
};

//함수의 소속 프로퍼티는
//그 함수가 초기화시킨 객체를 통해 사용할 수 없다.
// 프로토타입에 안들어 있음
//즉 객체를 다루는 용도가  아닌 경우,
// 함수소속 프로퍼티로 만든다.

var score2 = new Score("임꺽정", 90,90,90);

</script>
