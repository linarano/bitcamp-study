<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>생성자1 - 정의하는 방법</h1>
<script>
"use strict"


// 생성자는 그냥 일반 함수이다.
// new 명령 다음에 즉시 함수를 호출하면 생성자로서 역할을 한다.


function f1() {
	// 자바스크립트는 생성자를 정의하는 문법이 따로 없다.
	// 일반 함수를 생성자처럼 사용한다.
	// => new 명령을 사용하여 외부에서 빈 객체를 생성한 후,
	// => 일반 함수를 호출하면 생성자가 된다.



}

// new => 명령 다음에 함수를 호출하면 생성자로서 역할한다.
var obj1 = new f1(); //new 명령으로 객체생성 f1()초기화, new로 인해 기본의 객체 주소가 담김
console.log(obj1);
console.log("-----------------------");

//
//  new 명령없이 호출하면 일반 함수로 취급된다.
var obj2 = f1(); // 호출한 뒤 리턴값을 넣어라.
console.log(obj2); // 리턴값이 없어서 undefined

//위의 예가 자바와 다른다. 자바는 리턴값이 없는 데 변수로 받으면 문법오류
// 자바스크립트는 값을 리턴하지않는 함수에 대해서 변수로 받겠다고 하면 에러는 안나고, undefined

</script>
</body>
</html>
