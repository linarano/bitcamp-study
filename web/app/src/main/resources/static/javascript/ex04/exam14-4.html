<script>
"use strict"

//생성자 정의
function Score(name, kor, eng, math) {
  this.name = name
  this.kor = kor;
  this.eng = eng;
  this.math = math;

}

// 1) 함수의 소속 프로퍼티의 적절한 예 - 함수도 객체다. 함수에 직접소속
// => 다음과 같이 특정객체의 값을 다루는 함수는 prototype 소속으로 만들라!
Score.prototype.sum = function() {
  return this.kor + this.eng + this.math;
};

Score.prototype.aver = function() {
  return this.sum() / 3;
};

// => 특정 객체를 다루지 않는 경우 함수 소속 프로퍼티로 만들라!****
Score.count = 0;
Score.create = function(csv){//함수 소속 함수- 특정객체에 관련 아님  , 이런경우 프로퍼티에 두지말고 바로써라
Score.conunt++;
  var values = csv.split(",");
  return new Score(values[0], parseInt(values[1]), parseInt(values[2]), parseInt(values[3]); // 글로벌함수, wondow.  - 숫자로 안바꿔주면 그 값이 문자열로 다뤄짐.
};




// 함수에 소속된 프로퍼티를 사용할 때는
//함수 이름을 통해 사용한다.

var score1 = Score.create("홍길동, 100, 100, 100");
var score2 = Score.create("임꺽정, 90, 90, 90"); // 사용할 떄도 바로 함수를 통해서 사용한다.
console.log(Score.count);

console.log(score1.sum();, score1.aver()); // 프로포타입안에 있으면 특정 객체를 통해 사용해야함.
console.log(score2.sum();, score2.aver()); //객체.sum();
