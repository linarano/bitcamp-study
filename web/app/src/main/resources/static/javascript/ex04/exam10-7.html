<h1>객체 - 객체 생성과 초기화 IV</h1>
<script>
"use strict"

// 7) 생성자 역할을 하는 함수의 이름은 대문자로 시작한다.
// 생성자 이름은 객체의 용도를 표현하는  명사형태로 짓는다.


// 자바스크립트는 생성자 문법이 따로 없기 때문에 ( 자바는 있지만)
// 함수의 이름을 대문자로 시작하여 다른 개발자에게 알려준다. ( 따라서 일반 함수는 소문자, 동사구, 형용사구,전치사구 ,부사구 형태이나 )
function Score(name, kor, eng, math) {
// new 명령을 실행한 후에 이 함수를 호출하면
// this 내장 변수에 그 생성된 객체 주소가 저장된다.
// 이렇게 되면 이 함수 내부에서 객체를 생성할 필요가 없다.
// this 내장 변수를 사용하여 객체를 사용하면 된다.
this.name = name; // 객체 주소가 this에 들어감 : 기본겍체에 프로퍼티 추가
this.kor = kor;
	this.eng = eng;
	this.math = math;
	this.sum = function() { // 함수를 만든다는 표현쓰지마라.쉽게 표현상쓴것 매번 함수를 정의해서 메모리에 할당 define function - 메모리낭비 
		return this.kor + this.eng + this.math;
	};
	obj.aver = function() {
		return this.sum() / 3;
	};
//	return obj; return할 필요도 없음
//이 함수에서 객체를 생성하지 않았기 때문에
// 객체를 리턴할 필요가 없다.
}

var scores = []; //new Array();
scores[0] = new Score("홍길동", 100, 100, 100); // 함 수 호출시 객체 생성하는 명령 NEW - this 사용가능, new가 만든 객체 주소가 들어감  생성된 객체 주소를 리턴  ( 객체 생성 , 초기화, 리턴)
scores[1] = new Score("임꺽정", 90, 90, 90); // 객체 초기화용도의 생성자 함수
scores[2] = new Score("유관순", 80, 80, 80);

// 위와 같이 함수 이름이 대문자로 시작하면
// 생성자 역할을 하는 함수임을 직관적으로 알 수 있어 유지보수에 좋다.
// 자바스크립트 최신문법에는 class가 있지만 현업에서는 아직 안씀  -  기본적자바 바닐라JS에서는 아직 활용 안함(TYPESCIRPT CLASS 있음)
for (var score of scores) {
		console.log(score);
    console.log(score.name, score.kor, score.eng, score.math,
            score.sum(), score.aver());
}

</script>
