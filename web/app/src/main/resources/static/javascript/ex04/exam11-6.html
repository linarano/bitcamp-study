<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>생성자6 - 생성자 상속과 protototype 연결</h1>
<script>
"use strict"


function f1(n) {
  this.name = n;
  }

f1.prototype.printName = function() {
  console.log("이름: " + this.name);
};

function f2(n, k, e, m){
 //상위 생성자를 명시적으로 호출한다.
  f1.call(this, n);

  this.kor = k;
  this.eng = e;
  this.math = m;
}

// f2() 생성자가 f1() 생성자를 상속 받을 때는
// f2의 prototype이 f1의 prototype도 상속 받아야 한다.
// 그래야만 f2()로 초기화시킨 객체에서 f1.prototype에 들어 있는 함수를 사용할 수 있다.

f2.prototype = Object.create(f1.prototype);

var obj1 = new f2("홍길동", 100, 90, 80);
console.log(obj1);

obj1.printName();
//이 객체에는 없지만 이객체의 프롵초타입에는 있기때문에 찾는다.
//증요한건 상속관계
//다른 개발자를 위한 라이브러리를 만들때 상속을 사용.
//초보개발자들은 자바스크립트 라이브러리를 보통 가져다 쓰기때문에
//상속을 쓸 일은 없지만. 알아둬라
//더 손대지말고 여기까지 해라
</script>
</body>
</html>
