<body>
<h1>객체 - 객체 생성과 초기화 IV</h1>
<script>
"use strict"

// 6) 함수 외부에서 객체를 생성한 후 즉시 초기화시키기 (10-33 과 비교)

//new 명령 다음에 바로 함수 실행해야한다.

function createScore(name, kor, eng, math) {
// new 명령을 실행한 후에 이 함수를 호출하면
// this 내장 변수에 그 생성된 객체 주소가 저장된다.
// 이렇게 되면 이 함수 내부에서 객체를 생성할 필요가 없다.
// this 내장 변수를 사용하여 객체를 사용하면 된다.
this.name = name; // 객체 주소가 this에 들어감 : 기본겍체에 프로퍼티 추가
this.kor = kor;
	this.eng = eng;
	this.math = math;
	this.sum = function() {
		return this.kor + this.eng + this.math;
	};
	this.aver = function() {
		return this.sum() / 3;
	};
//	return obj; return할 필요도 없음
//이 함수에서 객체를 생성하지 않았기 때문에
// 객체를 리턴할 필요가 없다.
}

var scores = []; //new Array();
scores[0] = new createScore("홍길동", 100, 100, 100); // 함 수 호출시 객체 생성하는 명령 NEW - this 사용가능, new가 만든 객체 주소가 들어감  생성된 객체 주소를 리턴  ( 객체 생성 , 초기화, 리턴)
scores[1] = new createScore("임꺽정", 90, 90, 90);
scores[2] = new createScore("유관순", 80, 80, 80);

// 이렇게 new 명령을 통해 생성된 기본 객체를 초기화시키는 함수를
// 생성자 함수 "constructor"
// 10-4 에 비해 직관적이라 많이 쓰임


for (var score of scores) {
    console.log(score.name, score.kor, score.eng, score.math,
            score.sum(), score.aver());
}

//만들어진 객체를 초기화시켜주는 생성자함수가 아니라 =>initailize  객체를 준비시켜주는 것
//객체를 만들어 주는 건 팩토리함수다.

function createScore2(name, kor, eng, math) {
	var obj = new Object();
	obj.name = name;
	obj.kor = kor;
	obj.eng = eng;
	obj.math = math;
	obj.sum = function() {
		return this.kor + this.eng + this.math;
	};
	obj.aver = function() {
		return this.sum() / 3;
	};
	return obj;
}

var obj1 = createScore2("홍길동", 100, 50, 20)
console.log(obj1);

var obj2 = new createScore("홍길동", 100, 50, 20)
console.log(obj2);
</script>
</body>
