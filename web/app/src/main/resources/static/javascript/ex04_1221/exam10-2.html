<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>객체 - 객체 생성과 초기화 II</h1>
<script>
"use strict"

// 배열을 이용하여 여러 개의 객체를 다루기
var scores = []; //new Array(); // : 자바의 레퍼런스배열과 같음 - 자바스크립트도 객체의 배열을 만들 방법이없음, 레퍼런스배열
scores[0] = new Object();
scores[0].name = "홍길동";
scores[0].kor = 100;
scores[0].eng = 100;
scores[0].math = 100;
scores[0].sum = scores[0].kor + scores[0].eng + scores[0].math; 
scores[0].aver = scores[0].sum / 3;

scores[1] = new Object();
scores[1].name = "임꺽정";
scores[1].kor = 90;
scores[1].eng = 90;
scores[1].math = 90;
scores[1].sum = scores[1].kor + scores[1].eng + scores[1].math;
scores[1].aver = scores[1].sum / 3;

scores[2] = new Object();
scores[2].name = "임꺽정";
scores[2].kor = 80;
scores[2].eng = 80;
scores[2].math = 80;
scores[2].sum = scores[2].kor + scores[2].eng + scores[2].math;
scores[2].aver = scores[2].sum / 3;

for (var score of scores) { //장점:레퍼런스를 배열로 만들었으므로 반복문을 돌릴 수 있음, -> 하나씩 객체의 주소를 꺼내서 해당주소로 찾아가서 출력해라.
    console.log(score.name, score.kor, score.eng, score.math, score.sum, score.aver);
}
</script>
</body>
</html>
