<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>
<h1>객체 - 객체 생성과 초기화 VI</h1>
<script>
"use strict"

// 함수를 생성자로서 실행할 때 수행하는 특별한 동작!

function createScore() {
  // new 명령 다음에 이 함수를 호출하면 생성자로서 역할을 수행한다.
  // 생성자인 경우 다음문장이 자동으로 실행된다.
  // this.Object(); // 기본객체인 기본함수와 변수가 추가
  // 이때 this 변수에는 new 명령으로 만든 객체주소가 들어간다.
  }

var obj1 = new createScore();
console.log(obj1);
console.log("-----------------------");

// 기본 프로퍼티가 들어 있는지 확인해보자.
console.log(obj1.toString());
console.log(obj1.valueOf());
console.log("-----------------------");

//객체를 출력해보면,
//그 객체를 초기화시킨 생성자 정보를 알 수 있다.
var obj2 = new Object();
console.log(obj2);
// Object()가 아닌 개발자가 정의한 생성자를 사용했기 때문에
// 객체 프로퍼티에 생성자가 정보가 추가로 들어 있다.
console.log("-----------------------");

  // 생성자와 상관없이 모든 객체의 타입은 object이다.
console.log(typeof obj1);
console.log(typeof obj2);
console.log("-----------------------");

// instaceof 를 사용하면 그 객체를 초기화시킨 생성자를 확인할 수 있다.
console.log(obj1 instanceof Object); // true =>
console.log(obj2 instanceof Object); // true
console.log("-----------------------");

console.log(obj1 instanceof createScore); // true
console.log(obj2 instanceof createScore);// false
console.log("-----------------------");
</script>
</body>
</html>
