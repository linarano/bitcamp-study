<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
<style>
body, div {
    border: 1px solid red;
    padding: 30px;
}
button {padding: 30px;}
</style>
</head>
<body>
<h1>이벤트 - 커스텀 이벤트 발생시키기</h1>
<div id="d1">d1
    <div id="d2">d2
        <button id="btn1">버튼1</button>
        <button id="btn2">버튼2</button>
    </div>
</div>
<script>
"use strict"

// javascript에 정의된 이벤트가 아닌 개발자가 임의의 이벤트를 만들어 발생시킬 수 있다.
// => Event() 생성자를 사용해서 이벤트 객체를 만들어야 한다.
//개발자가 임의적으로 발생, 라이브러리를 쓸때, 원래 자바스크립트에 있던 이벤트가 아닌경우가 0 -> 임의발생(고급기능)- 이해의 폭을넓히기 위한개념
//
document.getElementById("btn1").addEventListener("click", function(e) {
	// #btn1을 눌렀을 때 #btn2에 "ohora" 이벤트를 발생시키기
	// 1) Event 만들기
	var myEvent = new Event("ohora");

	// 2) 위에서 생성한 이벤트 객체를 #btn2에 보낸다.
document.getElementById("btn2").dispatchEvent(myEvent);
});

// "ohora" 이벤트를 처리하고 싶다면,
// 다음과 같이 이벤트 이름을 "ohora"로 지정하라!
document.getElementById("btn2").add EventListener("ohora", function(e) {
    console.log("버튼2...");
});


</script>
</body>
</html>
