<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - 각 태그 객체에 따로따로 이벤트 리스너를 등록해야 한다.</h1>
<button class="btn1">btn1-버튼1</button>
<button class="btn1">btn1-버튼2</button>
<button class="btn1">btn1-버튼3</button><br>
<button class="btn2">btn2-버튼1</button>
<button class="btn2">btn2-버튼2</button>
<button class="btn2">btn2-버튼3</button><br>



<script>
"use strict"

var el = document.querySelectorAll(".btn1");

// querySelectorAll()의 리턴 값은 NodeList 이다.(태그가 이벤트 발생하지않음)
// 태그 객체가 아니다. 태그가 들어잇는 NodeList ,-> 태그가 아니기때문에 이벤트리스너(함수)가 의미가 없다.
// 따라서 addEventListener() 함수가 없다.

/*
el.addEventListener("click", () => {
    console.log(this);
});
*/

// 또한 onclick 프로퍼티도 없다.
// 따라서 다음 코드는 의미 없다.

/*el.onclick = () => { //nodelist는 객체임으로 값이 들어갔으나 실행할때 에러는 안뜨나 호출이 안됨. 왜냐 태그가 아니기때문에
    console.log(this);
};
*/


// 다음과 같이 각 태그 객체에 리스너를 추가하던가!
/*
매번 함수를 등록하는것보다 되므로 메모리낭비, 요새 스크립트 엔진이 뛰어나 optimizing - 일

for (var e of el) {
	e.onclick = function() {
		console.log(this);
	}
}
*/

// 다음처럼 한 개의 함수를 정의한 후에
// 각 태그에 리스너로 등록하던가!
 //같은함수 주소를 줌 , 함수는 1개만 만들고, 같은함수 주소를 3개의 버튼택에 등록(원론)
function f1() {
	console.log(this);
}
for (var e of el) {
	  e.onclick = f1
}



</script>
</body>
</html>
