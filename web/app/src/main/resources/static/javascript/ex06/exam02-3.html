"use strict"

// 태그 객체의 onclick 프로퍼티에 리스너 등록하고 이벤트 정보 추출(대부분 이렇게 작성)

document.getElementById("btn1").onclick = function(e) { //로컬변수임으로 충돌안일어남. 이벤트를 받고싶으면 파라미터를 선언 , agument에서 꺼내는 것보다 직접받는법
	console.log(
			e.altKey, e.ctrlKey, e.button,
			e.offsetX, e.offsetY,
			e.clientX, e.clientY,
			e.screenX, e.screenY)
};
