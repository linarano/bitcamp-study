<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 배열</h1>
<script>
"use strict"

// 배열 만들기
// 1) new => 빈 객체를 만든다.
// 2) Array() 호출
//    => Object()
//      => 객체에 필요한 최소한의 변수나 함수를 추가한다.
  //    Array()를 호출했는데 Object()가 호출되는 이유
  //    => Array() 함수를 호출하면 내부적으로 Object() 먼저 실행한다.
  //    => 즉 자바의 상속처럼 Array() 생성자는 Object() 생성자를 상속받기 때문이다.
  //    => 그래서 Array()를 호출할 때 상위 생성자인 Object()가 먼저 호출되는 것이다.
        //하는일
  //    => 생성자()를 호출하면 배열 관리에 필요한 변수나 함수를 기본 객체에 추가한다.
  // javascript 객체는 모두 루트 생성자를 가지고있다.-> OBJECT 관련 함수오 ㅏ변수를 모두 갖는다. 클래스라고 안부른다.
  // 현업에서는 클래스 안쓴다. 최신 / 바닐라JS 에 추가되었으나 아직 함수위주
  //자바스크립트는 함수중심의 언어
  //마치 컨터이너벨트처럼  추가추가추가(상속관계)


//

//
var arr = new Array(); // 빈 객체 생성 => Object()로 기본 변수와 함수를 준비 => Array()를 실행하여 배열에 필요한 변수나 함수를 추가

// 도대체 arr 객체에 들어있는 프로퍼티(변수와 함수)가 무엇인지 알아보자!
console.log(arr);

// 배열에 값 추가하기
arr.push("홍길동");
arr.push("임꺽정");
arr.push("유관순");
arr.push("안중근");//메소드
console.log(arr);

console.log(arr.length);//모든 배열을 length라는 변수를 가짐
console.log(arr[0]); // map.get("0") 자바스크립트의 배열은 자바의 맵 객체를 다루는 것과 유사하다.
console.log(arr[1]); // map.get("1")
console.log(arr[2]); // map.get("2")
console.log(arr[3]); // map.get("3")

// 자바와 달리 배열 인덱스의 유효 범위를 넘어가도 예외는 발생하지 않는다.
// 다만 해당 항목이 없기 때문에 값이 없다는 뜻으로 undefined 가 된다.
//자바에서는 인덱스가 반드시 숫자(변수아님) // 자바에도 자바스크립트와 비슷한 기능-자바의 맵 map.put("0 ":"kiki")
//자바스크립트에서는 인덱스가 단순변수(키) 키:값vlue을 준거다.
console.log(arr[4]); // map.get("4")
console.log(arr[-1]); // map.get("-1")

// 1)다양한 객체에 사용할 수 있는 글로벌 - 펑션(객체소속이 아니라) : encodeURT()
// 2)객체에 소속되서 객체의 값을 다루는 펑션을 메소드라고 함.(함수라고 해도 틀린말은 아님) Array.push
</script>
</body>
</html>
