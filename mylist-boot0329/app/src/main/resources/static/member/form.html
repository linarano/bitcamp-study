<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>회원가입</title>
</head>
<body>

<h1>회원가입</h1>

<form name="form1">
이름*: <input name="name" type="text"><br>
이메일*: <input name="email" type="email"><br>
암호*: <input name="password" type="password"><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-add-btn">확인</button>
<button id="x-cancel-btn" type="reset">취소</button>
</form>

<script type="text/javascript">
var xName = document.querySelector("input[name=name]");
var xEmail = document.querySelector("input[name=email]");
var xPassword = document.querySelector("input[name=password]");
  
  //서보 요청전에 온서브밋 함수가 있으면 이걸먼저 호출
  //이 함수의 리턴값이 false가 아닐때만 서버에 요청 
  //유효한지만 검사하고
  //서버요청은 안함
  // 그냥 무식하게 서버에 요청하지말고 - 서버요청은 우리가 하겠다 
  //브라우저의 도움받을 수 있으면 브라우저에 맞겨라
document.querySelector("form[name=form1]").onsubmit = function() {
    if (xName.value == "" || 
    		 xEmail.value == "" ||
    		 xPassword.value == "" ) {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return false; // 서버에 요청하는 일 안함
    }
    
    var fd = new FormData(document.forms.namedItem("form1"));
    
    fetch("/member/signup", { 
        method: "POST",
        body: new URLSearchParams(fd)
      }) 
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        if(text=="success"){
        	location.href = "signin.html"// 성공했을때 로그인창 
        }else
       window.alert("회원가입 실패!!");
      });
    return false;
    // 입력항목이 유효한지는 브라우저가 거기까지 개입하게
  };
 
 
 // 이전은 브라우저가 개입안함 
  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "../index.html";
  };
</script>

</body>
</html>
