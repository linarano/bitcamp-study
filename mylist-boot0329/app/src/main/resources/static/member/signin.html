<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>로그인</title>
</head>
<body>

<h1>로그인</h1>

<form name="form1">
이메일: <input name="email" type="email"><br>
암호: <input name="password" type="password"><br>
<input name="saveemail" type="checkbox">이메일저장<br>
<div>
  <button id="x-add-btn">로그인</button>
  <button id="x-cancel-btn" type="reset">취소</button>
  <a href="form.html">회원가입</a>
</div>
<div>
  <fb:login-button 
      scope="public_profile,email" 
      onlogin="checkLoginState();"></fb:login-button>
</div>
</form>

<script type="text/javascript">
var xEmail = document.querySelector("input[name=email]");
var xPassword = document.querySelector("input[name=password]");
  
  //서보 요청전에 온서브밋 함수가 있으면 이걸먼저 호출
  //이 함수의 리턴값이 false가 아닐때만 서버에 요청 
  //유효한지만 검사하고
  //서버요청은 안함
  // 그냥 무식하게 서버에 요청하지말고 - 서버요청은 우리가 하겠다 
  //브라우저의 도움받을 수 있으면 브라우저에 맞겨라
document.querySelector("form[name=form1]").onsubmit = function() {
    if ( xEmail.value == "" ||
    		 xPassword.value == "" ) {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return false; // 서버에 요청하는 일 안함
    }
    
    var fd = new FormData(document.forms.namedItem("form1"));
    
    fetch("/member/signin", { 
        method: "POST",
        body: new URLSearchParams(fd)
      }) 
      .then(function(response) {
        return response.text(); //서버에서 제이슨 형식으로 넘어오므로 자바스크립트 객체로 바꿔
      })
      .then(function(text) {
       if(text=="success"){
       location.href="../index.html"; // 성공했을때 메인화면 
       }else{
    	    window.alert("로그인 실패!")
       }
      });
    return false;// 입력항목이 유효한지는 브라우저가 거기까지 개입하게
  };
 
 
 // 이전은 브라우저가 개입안함 
  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "../index.html";
  };
  
  window.fbAsyncInit = function() {
	  FB.init({
	    appId      : '649349599474197', // 개발자가 등록한 앱 ID , 보안 실제는 도메인정보를 등록해서 그것을 접속할때 
	    cookie     : true,  
	    xfbml      : true,  
	    version    : 'v13.0' 
	  });
	  FB.AppEvents.logPageView();
	};

	(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "https://connect.facebook.net/en_US/sdk.js";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));

	function checkLoginState() {
	    FB.getLoginStatus(function(response) { 
	        if (response.status === 'connected') { // 로그인이 정상적으로 되었을 때,
	            
	          var params = new URLSearchParams();
	          params.append("accessToken", response.authResponse.accessToken);

	          fetch("/member/facebookLogin", {
	            method: "POST",
	            body: params 
	          }).then(function(response) {
	            return response.json();
	          }).then(function(result) {
	            if (result.status == "success") {
	              console.log(result.data)
	              location.href = "../index.html";
	            } else {
	              window.alert("페이스북 로그인 실패!");
	              console.log(result.data);
	            }
	          });
	          
	        } else { // 로그인이 되지 않았을 때,
	            console.log("로그인 되지 않았음");
	        }
	    });
	}
	
	// userEmail 쿠키가 있다면 값을 꺼내서 이메일 입력 상자에 넣는다.
	console.log(document.cookie);

</script>

</body>
</html>
