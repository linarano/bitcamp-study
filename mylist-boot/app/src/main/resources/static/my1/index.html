<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<h1>신입루키 명단</h1>
<a href="form.html">선수등록</a>
<table id = "x-rookies-tbl" border = "1">
  <thead>
    <tr>
      <th>이름</th>
      <th>등번호</th>
      <th>포지션</th>
      <th>나이</th>
      <th>1군/2군</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script type="text/javascript">
var tbody = document.querySelector("#x-rookies-tbl tbody");

fetch("/my1/list")
.then(function(response){
     return response.json();
})
.then(function(rookies){
  for (var  info of rookies){
    var value = info.split(",");
    var tr = document.createElement("tr");
    tr.innerHTML = `<td>${value[0]}</td>
    <td>${value[1]}</td>
    <td>${value[2]}</td>
    <td>${value[3]}</td>
    <td>${value[4]}</td>`;
    tbody.appendChild(tr);
}



});






</script>



</body>
</html>
