<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>선수정보</title>
</head>
<body>

<h1>선수 정보</h1>

<form>
이름*: <input id="x-name" type="text"><br>
등번호*: <input id="x-number" type="text"><br>
포지션*: <input id="x-positon" type="text"><br>
나이: <input id="x-age" type="text"><br>
1군/2군: <input id="x-team" type="text"><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">
  var xName = document.querySelector("#x-name");
  var xNumber = document.querySelector("#x-number");
  var xPosition = document.querySelector("#x-positon");
  var xAge = document.querySelector("#x-age");
  var xTeam = document.querySelector("#x-team");

  document.querySelector("#x-add-btn").onclick = function() {
    if (xName.value == "" || xNumber.value == "" || xPosition.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/my1/add?name=${xName.value}&number=${xNumber.value}&position=${xPosition.value}&age=${xAge.value}&team=${xTeam.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };
</script>

</body>
</html>
